{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9e06729fec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon_io//apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/favicon_io//favicon-16x16.png">
<link rel="manifest" href="../static/favicon_io//site.webmanifest">
  
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #187B4D;">
    <span class="navbar-brand mb-0 h1">
      <img src="https://i.imgur.com/vCVknyq.png" width="32" height="32" class="d-inline-block align-top" alt="">
      Plant Parenthood
    </span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav" style="margin-left: auto;">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>

        {% if user.is_authenticated %}

        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Plants</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'index' %}">My Plants</a></li>
                <li><a class="dropdown-item" href="{% url 'plants_create' %}">Add a Plant</a></li>
            </ul>
          </div>
        </li>

        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Supplementals</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'fertilizers_index' %}">View Fertilizers</a></li>
                <li><a class="dropdown-item" href="{% url 'fertilizers_create' %}">Add Fertilizer</a></li>
            </ul>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
        
        {% else %}

        <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'signup' %}">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="true" href="{% url 'login' %}">Log In</a></li>
        
        {% endif %}
      </ul>
    </div>
  </nav>

    <main>
        {% block content %}


        {% endblock %}
    </main>

</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="text-center">
  <h1>Delete Plant</h1>

  <h4>Are you sure you want to delete <span class="green-text">{{ object.nickname }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'detail' object.id %}" class="modify">Cancel</a>
  </form>
</div>
{% endblock %}
